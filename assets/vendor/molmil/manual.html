<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    var molmil = {};
    function showManual() {
      var req = new molmil_dep.CallRemote("GET"); req.ASYNC = true;
      req.OnDone = function() {
        document.body.innerHTML = marked.parse(this.request.responseText);
        var obj = document.getElementById(window.location.hash.substr(1));
        if (obj) obj.scrollIntoView();
      };
      req.Send("manual.md?t="+(new Date()).getTime());
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer async></script>
  <script src="molmil_dep.js" defer async></script>

</head>

<body onload="showManual();"></body>
  
</html>
